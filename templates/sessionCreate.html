<h1>Login</h1>
<h2>Login to your account</h2>
<hr />
<div class="formWrapper">
    <form id="sessionCreateForm" action="/api/tokens" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Email:</div>
            <input type="text" name="email" placeholder="example@domain.com" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password:</div>
            <input type="password" name="password" placeholder="******" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button class="cta green" type="submit">Signup</button> 
        </div>
    </form>
</div>
