<h1>Signup</h1>
<h2>Create an account</h2>
<hr />
<div class="formWrapper">
    <form id="accountCreateForm" action="/api/users" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Email:</div>
            <input type="text" name="email" placeholder="example@domain.com" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name:</div>
            <input type="text" name="firstName" placeholder="John" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name:</div>
            <input type="text" name="lastName" placeholder="Dow" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Address:</div>
            <input type="text" name="streetAddress" placeholder="445 Mount Eden Road, Mount Eden" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password:</div>
            <input type="password" name="password" placeholder="******" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button class="cta green" type="submit">Signup</button> 
        </div>
    </form>
</div>
